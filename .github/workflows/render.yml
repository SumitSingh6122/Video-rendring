# .github/workflows/render.yml
name: Video Render Pipeline
on:
  workflow_dispatch:
    inputs:
      audio:
        description: 'Audio URL'
        required: true
      captions:
        description: 'JSON array of captions'
        required: true
      images:
        description: 'JSON array of image URLs'
        required: true
      captionStyle:
        description: 'JSON caption styles'
        required: true

permissions:
  contents: write
  actions: write
  id-token: write  # Required for cloud authentication

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgbm-dev libnss3 libgtk-3-0 libxss1 \
            libasound2 fonts-liberation libdrm2 libxkbcommon0
          
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - run: npm ci --production
      
      - name: Render Video
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'
        run: |
          npx remotion render src/index.js Main out/video.mp4 \
            --props="${{ toJson(inputs) }}" \
            --concurrency=2 \
            --quality=80 \
            --scale=0.8 \
            --timeout=300000
          
      - name: Verify Output File
        run: |
          ls -lh out/
          [ -f out/video.mp4 ] || exit 1
          
      - name: Upload to Cloudinary
        uses: jakejarvis/cloudinary-upload-action@v3
        with:
          cloud_name: ${{ secrets.CLOUDINARY_CLOUD }}
          api_key: ${{ secrets.CLOUDINARY_API_KEY }}
          api_secret: ${{ secrets.CLOUDINARY_API_SECRET }}
          folder: renders
          files: out/video.mp4
          upload_preset: unsigned